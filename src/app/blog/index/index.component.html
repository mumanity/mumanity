<div class="row">
  <div class="col-12">
    <h2>Blog</h2>
  </div>
  <div class="col-12" *ngFor="let post of blogs">
    <a routerLink="/post/{{post.id}}" (click)="setPost(post)">{{post.title}}</a>
    <p><small>{{post.createdDate | date: 'mediumDate'}}</small></p>
  </div>
</div>
