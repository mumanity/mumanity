<div class="row projects">
  <div class="col-12">
    <h2>Projects</h2>
    <p>This page is nowhere near done, but you can click on those titles to check out each of the GitHub repos.</p>
  </div>
  <div class="col-12" *ngFor="let project of projects">
    <div class="row mt-3 mb-3">
      <div class="col-sm-12 col-md-4 col-lg-2">
        <div class="avatar">
          <img src="../../assets/{{project.icon}}" alt="{{project.title}}" title="{{project.title}}" />
        </div>
      </div>
      <div class="col-sm-12 col-md-8 col-lg-10">
        <h4 class="mb-0"><a href="{{project.gitHub}}" target="_new">{{project.title}}</a></h4>
        <p><small>{{project.createdDate | date:short}}</small></p>
        <p>{{project.description}}</p>
      </div>
    </div>
  </div>
</div>
