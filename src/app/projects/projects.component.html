<div class="row projects">
  <div class="col-12" *ngFor="let project of projects">
    <div class="row mt-3 mb-3">
      <div class="col-3">
        <div class="avatar">
          <img src="../../assets/{{project.icon}}" alt="{{project.title}}" title="{{project.title}}" />
        </div>
      </div>
      <div class="col-9">
        <h4><a href="{{project.gitHub}}" target="_new">{{project.title}}</a></h4>
        <p>{{project.createdDate | date:short}}</p>
        <p>{{project.description}}</p>
      </div>
    </div>
  </div>
</div>
